            <div class="menu_inner_glavniy">

            <div class="blackTheme">
                <div class="temyaone">
                    <label class="temya" for="">

                        <button class="close">&times;</button>
                    </label>

                <div class="button5"><a href="#" id="open_pop_up">Оставить заявку</a></div>

                    <div class="pop_up_container">
                        <div class="pop_up_body" id="pop_up_body">
                            <p>Оставить заказ</p>
                            <form action="">
                                <input type="text_1_pop_up" placeholder="Имя">
                                <input type="text_2_pop_up" placeholder="Телефон">
                                <button class="btn_pop_up">Оставить заказ</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script>
    const openPopUp = document.getElementById('open_pop_up');
    const closePopUp = document.getElementById('pop_up_close');
    const popUp = document.getElementById('pop_up');

    openPopUp.addEventListener('click', function(e){
        e.preventDefault();
        popUp.classList.add('active');
    })

    closePopUp.addEventListener('click', () => {
        popUp.classList.remove('active');
    })
</script>
<script>
    let checkbox = document.querySelector('.theme-checkbox')

    
    if(localStorage.getItem('theme') == "true") {
        theme.setAttribute('href', '../css/dark.css')
        checkbox.checked = true
    }

    checkbox.onchange = function() {
        if(this.checked) {
            localStorage.setItem('theme', true)
            theme.setAttribute('href', '../css/dark.css')
            
        } else {
            localStorage.setItem('theme', false)
            theme.setAttribute('href', '../css/light.css')
            
        }
    }
</script>
</body>
